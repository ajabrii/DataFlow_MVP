<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="sidebar-btn" id="toggle-sidebar">â˜°</button>

        <div class="sidebar-content">

        </div>
    </div>
    <div class="main-content" id="main-content">
        <div class="content-area">
            <div id="chat-messages"></div>
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="chat-input-container">
                <label for="file-input" class="file-btn">ðŸ“Ž</label>
                <input type="file" id="file-input" class="file-input">
                <span class="file-name" id="file-name"></span>
                <input type="text" class="chat-input" id="chat-input" placeholder="Type your message here...">
                <button class="send-btn" id="send-btn">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        // Your existing JavaScript code here, with the following modifications:

        async function sendMessage() {
            const message = chatInput.value.trim();
            const file = fileInput.files[0];

            if (message !== '' || file) {
                if (message !== '') {
                    addMessage(message, true);
                }
                if (file) {
                    addMessage(`File attached: ${file.name}`, true);
                }

                showTypingIndicator();

                const formData = new FormData();
                formData.append('prompt', message);
                if (file) {
                    formData.append('file', file);
                }

                try {
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    hideTypingIndicator();
                    addMessage(data.result);
                } catch (error) {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    addMessage("An error occurred while processing your request.");
                }

                chatInput.value = '';
                fileInput.value = '';
                fileName.textContent = '';
            }
        }

        // Update event listeners to use the new sendMessage function
        sendBtn.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial bot message
        setTimeout(() => {
            addMessage("Hello! I'm DataFlow Analytics. How can I assist you today?");
        }, 1000);
    </script>
</body>
